<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 夜色冷紫背景渐变 -->
    <linearGradient id="bgGrad" x1="96" y1="64" x2="416" y2="448" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2F2A45"/>
      <stop offset="1" stop-color="#1B1730"/>
    </linearGradient>

    <!-- 顶部柔光 -->
    <radialGradient id="topGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(160 120) rotate(45) scale(220 160)">
      <stop stop-color="#A7A8FF" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#A7A8FF" stop-opacity="0"/>
    </radialGradient>

    <!-- 金属渐变（纵向） -->
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="0.18" stop-color="#E9ECF2"/>
      <stop offset="0.38" stop-color="#C7CCD6"/>
      <stop offset="0.52" stop-color="#F7F9FF"/>
      <stop offset="0.72" stop-color="#B8BFCB"/>
      <stop offset="1" stop-color="#9CA3AF"/>
    </linearGradient>

    <!-- 软投影（轻拟物） -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="8" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 高光描边（极弱） -->
    <linearGradient id="rim" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.04"/>
    </linearGradient>
  </defs>

  <!-- 圆角底板 -->
  <rect x="16" y="16" width="480" height="480" rx="112" fill="url(#bgGrad)"/>
  <rect x="16" y="16" width="480" height="480" rx="112" fill="url(#topGlow)"/>

  <!-- 柱组（含 L 和两根短柱） -->
  <g filter="url(#softShadow)">
    <!-- “L”竖柱 -->
    <rect x="148" y="120" width="52" height="272" rx="26" fill="url(#metal)"/>
    <!-- “L”底部横梁 -->
    <rect x="148" y="340" width="220" height="52" rx="26" fill="url(#metal)"/>

    <!-- 右侧短柱：均衡器意象，透明度略降弱化层级 -->
    <rect x="248" y="212" width="46" height="180" rx="23" fill="url(#metal)" opacity="0.9"/>
    <rect x="328" y="252" width="46" height="140" rx="23" fill="url(#metal)" opacity="0.85"/>
  </g>

  <!-- 极弱内侧描边，提一点“器件感” -->
  <rect x="16.75" y="16.75" width="478.5" height="478.5" rx="111.25" fill="none" stroke="url(#rim)"/>

  <!-- 品牌点：底梁中部轻微霓虹亮斑（可按喜好开关） -->
  <ellipse cx="260" cy="366" rx="56" ry="10" fill="#8B5CF6" opacity="0.12"/>
</svg>
